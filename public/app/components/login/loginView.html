<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{pageName}}</h1>
    </div>
</div>
<div class="alert alert-danger" ng-show="wrongPass">
    The username and/or password is incorrect.
</div>
<div class="panel-heading">
    <h3 class="panel-title">Please Sign In</h3>
</div>
<div class="row">
    <div class="col-lg-4">
        <div class="panel-body">
            <form role="form" name="signin">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Username"
                               name="username" autofocus="" ng-model="username"
                               id="username" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password"
                               name="password" type="password" value=""
                               ng-model="password" id="password" required>
                    </div>
                    <button id="login"
                       class="btn btn-lg btn-success btn-block"
                       ng-click="login()" ng-disabled="signin.$invalid">Login</button>
                </fieldset>
            </form>
            <button id="loginDemo" class="btn btn-lg btn-success btn-block" ng-click="loginDemo()">Login with a Demo Account</button>
        </div>
    </div>
</div>
<waiting-spinny-thing show="showSpinny"></waiting-spinny-thing>
